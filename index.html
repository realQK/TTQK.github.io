<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Display</title>
<script>
window.onload = function() {
  // 使用远程URL替换本地文件路径
  fetch('MRK.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('jsonContent').innerHTML = JSON.stringify(data, null, 2);
    })
    .catch(error => console.error('Error loading JSON:', error));
};
</script>
</head>
<body>
<h1>My JSON Data</h1>
<div id="jsonContent"></div>
</body>
</html>
